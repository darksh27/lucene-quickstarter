# Wikipedia Dump
# --------------
org.dbpedia.spotlight.data.wikipediaDump=/mnt/dbpedia/wikipedia/cs/cswiki-latest-pages-articles.xml.bz2

# Location for DBpedia resources index (output
org.dbpedia.spotlight.index.dir=/mnt/dbpedia/spotlight/cs/index
org.dbpedia.spotlight.index.minDocsBeforeFlush=40000

# DBpedia Datasets
# ----------------
org.dbpedia.spotlight.data.labels=/mnt/dbpedia/dbpedia_data/3.9/cs/labels_cs.nt.bz2
org.dbpedia.spotlight.data.redirects=/mnt/dbpedia/dbpedia_data/3.9/cs/redirects_cs.nt.bz2
org.dbpedia.spotlight.data.disambiguations=/mnt/dbpedia/dbpedia_data/3.9/cs/disambiguations_cs.nt.bz2
org.dbpedia.spotlight.data.instanceTypes=/mnt/dbpedia/dbpedia_data/3.9/cs/instance_types_cs.nt.bz2

# Files created from DBpedia Datasets
# -----------------------
org.dbpedia.spotlight.data.conceptURIs=/mnt/dbpedia/spotlight/cs/conceptURIs.list
org.dbpedia.spotlight.data.redirectsTC=/mnt/dbpedia/spotlight/cs/redirects_tc.tsv
org.dbpedia.spotlight.data.surfaceForms=/mnt/dbpedia/spotlight/cs/surfaceForms-fromOccs.tsv

# Language-specific config
# --------------
org.dbpedia.spotlight.language=Czech
org.dbpedia.spotlight.language_i18n_code=cs
org.dbpedia.spotlight.lucene.analyzer=org.apache.lucene.analysis.cz.CzechAnalyzer
org.dbpedia.spotlight.lucene.version=LUCENE_36

# Internationalization (i18n) support
org.dbpedia.spotlight.default_namespace=http://cz.dbpedia.org/resource/
org.dbpedia.spotlight.default_ontology=http://dbpedia.org/ontology/

# Stop word list
org.dbpedia.spotlight.data.stopWords.czech=/mnt/dbpedia/lucene-quickstarter/i18n/cs/stopwords.list

# URI patterns that should not be indexed. e.g. List_of_*
org.dbpedia.spotlight.data.badURIs.czech=/mnt/dbpedia/lucene-quickstarter/i18n/cs/blacklistedURIPatterns.cs.list

# Will discard surface forms that are too long (reduces complexity of spotting and generally size in disk/memory)
org.dbpedia.spotlight.data.maxSurfaceFormLength = 50
# Will index only words closest to resource occurrence
org.dbpedia.spotlight.data.maxContextWindowSize = 200
org.dbpedia.spotlight.data.minContextWindowSize = 0
